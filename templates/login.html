<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Home Security App</title>
  <link rel="icon" href="/static/images/lock.svg" />
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-container">
    <form id="loginForm" class="login-form">
      <div class="login-heading">
        <img src="/static/images/lock.svg" alt="Lock Icon" class="login-icon">
        <h2>Welcome Back</h2>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address e.g. testa@gmail.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password e.g. 12345678" required />
      </div>
      <div class="input-group">
        <label for="deviceId">Device ID</label>
        <input type="text" id="deviceId" name="deviceId" placeholder="Enter your device ID e.g. 23456786" required />
      </div>
      <button type="submit" id="loginButton" class="login-btn">Login</button>
      <div class="loading" id="loadingText">Logging in...</div>
      <div class="error" id="loginError"></div>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
  <script>
    window.BACKEND_URL = "{{ backend_url }}";
  </script>
  <script type="module" src="/static/js/login.js"></script>
</body>
</html>
